<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HEADER | E-COMMERCE WEBSITE </title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!-- TOP NAVIGATION BAR (COLORFUL) -->
        <div id="nav-belt">
            <!-- LOGO -->
            <div id="nav-logo">
                <a href="index.html">
                    <span id="shopName"><i class="fas fa-shopping-bag"></i> <b>JoyMart</b></span>
                </a>
            </div>

            <!-- DELIVERY LOCATION -->
            <div id="nav-delivery">
                <div class="nav-delivery-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="nav-delivery-text">
                    <span class="nav-line-1">Ship to</span>
                    <span class="nav-line-2">Your Location</span>
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div id="nav-search">
                <div id="nav-search-dropdown-container">
                    <select id="nav-search-dropdown">
                        <option value="all">All</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div id="nav-search-input">
                    <input type="text" id="input" name="searchBox" placeholder="Find something fun...">
                </div>
                <div id="nav-search-button">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- RIGHT SIDE NAVIGATION -->
            <div id="nav-tools">
                <!-- ACCOUNT -->
                <div id="nav-account" class="nav-tool">
                    <a href="#">
                        <span class="nav-line-1">Welcome!</span>
                        <span class="nav-line-2">Sign In <i class="fas fa-caret-down"></i></span>
                    </a>
                </div>

                <!-- WISHLIST -->
                <div id="nav-orders" class="nav-tool">
                    <a href="#">
                        <span class="nav-line-1">Your</span>
                        <span class="nav-line-2">Wishlist</span>
                    </a>
                </div>

                <!-- CART -->
                <div id="nav-cart" class="nav-tool">
                    <a href="cart.html">
                        <div class="nav-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="badge">0</span>
                        </div>
                        <span class="nav-line-2">Cart</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- SECONDARY NAVIGATION (CATEGORIES) -->
        <div id="nav-main">
            <div id="nav-hamburger">
                <i class="fas fa-bars"></i>
                <span>Categories</span>
            </div>
            <div id="nav-categories">
                <a href="clothing.html">Clothing</a>
                <a href="accessories.html">Accessories</a>
                <a href="#">Trending</a>
                <a href="#">Daily Deals</a>
                <a href="#">Help Center</a>
                <a href="#">New Arrivals</a>
            </div>
        </div>
    </header>

</body>
</html>
